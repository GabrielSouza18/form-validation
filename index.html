<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- Javascript-->
    <script src="js/script.js" defer></script>

    <title>Form com Validação</title>
</head>

<body>
    <h1>Validacão de Dados em <img src="assets/javascript.png" alt="javascriptPng" width="50px"></h1>
    <form id="form">

        <label for="nome">Nome: </label>
        <input type="text" id="nome">

        <label for="email">E-mail: </label>
        <input type="email" id="email">

        <label for="senha">Senha: </label>
        <input type="password" id="senha">

        <label for="trabalho">Situacao Atual: </label>
        <select name="trabalho" id="trabalho">

            <option value="">Esta buscando emprego</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>

        </select>

        <label for="mensagem">Digite uma Mensagem: </label>

        <textarea name="mensagem" id="mensagem"></textarea>

        <center>
            <button type="submit" id="submit"> Enviar</button>

        </center>


    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>

</html>
